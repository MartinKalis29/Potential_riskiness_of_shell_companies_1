{% extends "base.html" %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
<div class="container">
    <h1 class="my-4">Top 10 Highest Tax Office Debts</h1>
    <div class="table-container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Company Name</th>
                    <th>Tax Office Debt (EUR)</th>
                </tr>
            </thead>
            <tbody>
                {% for debt in top_10_tax_debt %}
                <tr>
                    <td><a href="{% url 'company_detail' debt.company_name.company_id %}">{{ debt.company_name.company_name }}</a></td>
                    <td>{{ debt.tax_office_debt }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">No data available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
