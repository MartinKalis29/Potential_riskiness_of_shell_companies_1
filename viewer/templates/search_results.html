{% extends "base.html" %}

{% block content %}
<div class="search-results">
    <h1>Search: '{{ search_input }}'</h1>
    <h2>Company name</h2>
    <div class="results-container">
        <ul>
            {% for company in database %}
                <li><a href="{% url 'company_detail' company.company_id %}">{{ company.company_name }}</a></li>
            {% empty %}
                <li>No result</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
